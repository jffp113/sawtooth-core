version: '3.6'

services:

# -------------=== rest api ===-------------

  rest-api:
    image: ghcr.io/jffp113/sawtooth-rest-api:latest
    container_name: sawtooth-rest-api-default
    expose:
      - 8008
    ports:
      - 8008:8008
    command: |
      bash -c "
        sawtooth-rest-api \
          --connect tcp://validator:4004 \
          --bind rest-api:8008
      "
    stop_signal: SIGKILL

# -------------=== shell ===-------------

  shell:
    image: hyperledger/sawtooth-shell:nightly
    container_name: sawtooth-shell-default
#    volumes:
#      - pbft-shared:/pbft-shared
    command: |
      bash -c "
        sawtooth keygen
        tail -f /dev/null
      "
    depends_on:
      - "validator"
    stop_signal: SIGKILL

# -------------=== validators ===-------------

  validator:
     #image: hyperledger/sawtooth-rest-api:nightly
    image: ghcr.io/jffp113/sawtooth-validator:latest
    container_name: sawtooth-validator-default-0
    expose:
      - 4004
      - 5050
      - 8800
    ports:
      - 8800:8800
    environment:
      - SIGNERNODE=signernode-1
#    volumes:
#      - pbft-shared:/pbft-shared
    command: |
      bash -c "
        cp /all/validator-2.pub /etc/sawtooth/keys/validator.pub &&
        cp /all/validator-2.priv /etc/sawtooth/keys/validator.priv &&
        sawtooth keygen my_key &&
        sawtooth-validator -vv \
          --endpoint tcp://188.83.81.75:8800 \
          --bind component:tcp://eth0:4004 \
          --bind consensus:tcp://eth0:5050 \
          --bind network:tcp://eth0:8800 \
          --scheduler parallel \
          --peering static \
          --maximum-peer-connectivity 10000 \
          --peers tcp://51.83.75.29:8800 \
      "
# -------------=== pbft engines ===-------------
  pbft:
    image: hyperledger/sawtooth-pbft-engine:nightly
    container_name: sawtooth-pbft-engine-default-0
    command: pbft-engine -vv --connect tcp://validator:5050
    stop_signal: SIGKILL

# -------------=== intkey smart contract ===-------------
  intkey-tp:
    image: hyperledger/sawtooth-intkey-tp-python:nightly
    container_name: sawtooth-intkey-tp-python-default-0
    expose:
      - 4004
    command: intkey-tp-python -C tcp://validator:4004
    stop_signal: SIGKILL